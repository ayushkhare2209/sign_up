<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regiser</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body class="page">
    <section class="display">
      <header class="header">
        <nav class="nav">
          <ul class="nav nav__list_left">
            <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Events</a></li>
            <li class="nav__item"><a class="nav__link" href="#">About</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
          </ul>
          <ul class="nav nav__list_right">
            <li class="nav__item">
              <button class="nav__cta nav__cta_sign-up">Sign Up</button>
            </li>
            <li class="nav__item">
              <button class="nav__cta nav__cta_log-in">Log In</button>
            </li>
          </ul>
        </nav>
      </header>

      <section class="content">
        <div class="content__container content__container_red"></div>
        <div class="content__container content__container_blue"></div>
      </section>

      <footer class="footer">
        <div class="footer__content"></div>
      </footer>

      <div class="modal">
        <span class="modal__close">&times;</span>
        <div class="modal__header">
          <span>Sign up to get started</span>
        </div>
        <form class="modal__form">
          <div class="modal__row modal__row_credentials">
            <label class="modal__label" for="first-name">
              First Name*
            </label>
            <input
              class="modal__input"
              name="first-name"
              type="text"
              placeholder="First Name..."
            />
          </div>
          <div class="modal__row modal__row_credentials">
            <label class="modal__label" for="last-name">
              Last Name*
            </label>
            <input
              class="modal__input"
              name="last-name"
              type="text"
              placeholder="Last Name..."
            />
          </div>

          <div class="modal__row modal__row_credentials">
            <label class="modal__label" for="registration-email">Email*</label>
            <input
              class="modal__input"
              name="registration-email"
              type="email"
              placeholder="Email..."
            />
          </div>
          <div class="modal__row modal__row_credentials">
            <label class="modal__label" for="registration-password"
              >Password*</label
            >
            <input
              class="modal__input"
              name="registration-password"
              type="password"
              placeholder="Password..."
            />
          </div>
          <div class="modal__row modal__row_credentials">
            <label class="modal__label" for="registration-password-confirm"
              >Confirm Password*</label
            >
            <input
              class="modal__input"
              name="registration-password-confirm"
              type="password"
              placeholder="Confirm Password..."
            />
          </div>
          <div class="modal__checks">
            <div class="modal__row modal__row_nontext">
              <label class="modal__checkbox">
                <input class="checkbox__box" type="checkbox" />
                <span class="checkbox__text">
                  &nbsp;&nbsp;Receive emails with promotions and service
                  updates?
                </span>
              </label>
            </div>
            <div class="modal__row modal__row_nontext">
              <label class="modal__checkbox">
                <input class="checkbox__box" type="checkbox" />
                <span class="checkbox__text">
                  &nbsp;&nbsp;Share data with developers to help monitor
                  performance?
                </span>
              </label>
            </div>
          </div>
          <div class="modal__row modal__row_cta">
            <button class="modal__cta">Register!</button>
          </div>
          <div class="modal__row modal__row_notice">
            <span class="modal__notice"
              >By clicking "Register", you agree to our
              <a class="notice__link" href="#">terms of service</a>,
              <a class="notice__link" href="#">privacy policy</a> and
              <a class="notice__link" href="#">cookie policy</a></span
            >
          </div>
        </form>
      </div>
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    const modal = $(".modal");
    // show modal
    $(".nav__cta_sign-up").click(() => {
      modal.show();
    });
    // hide modal
    $(".modal__close").click(() => {
      modal.hide();
    });
  </script>
</html>
