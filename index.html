<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regiser</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="page">
    <section class="content">
      <form class="registration">
        <div class="registration__row">
            <label class="registration__label" for="first-name"
              >First Name*</label
            >
            <input
              class="registration__input"
              name="first-name"
              type="text"
              placeholder="First Name..."
            />
        </div>
        <div class="registration__row">
            <label class="registration__label" for="last-name"
              >Last Name*</label
            >
            <input
              class="registration__input"
              name="last-name"
              type="text"
              placeholder="Last Name..."
            />
          </div>
        </div>
        <div class="registration__row">
          <label class="registration__label" for="registration-email"
            >Email*</label
          >
          <input
            class="registration__input"
            name="registration-email"
            type="email"
            placeholder="Email..."
          />
        </div>
        <div class="registration__row">
          <label class="registration__label" for="registration-password"
            >Password*</label
          >
          <input
            class="registration__input"
            name="registration-password"
            type="password"
            placeholder="Password..."
          />
        </div>
        <div class="registration__row">
          <label class="registration__label" for="registration-password-confirm"
            >Confirm Password*</label
          >
          <input
            class="registration__input"
            name="registration-password-confirm"
            type="password"
            placeholder="Confirm Password..."
          />
        </div>
        <div class="registration__row registration__row_nontext">
          <label class="registration__checkbox">
            <input class="checkbox__box" type="checkbox"/>
            <span class="checkbox__text">
              &nbsp;&nbsp;Receive emails with promotions and service updates?
            </span>
          </label>
        </div>
        <div class="registration__row  registration__row_nontext">
          <label class="registration__checkbox">
            <input class="checkbox__box" type="checkbox"/>
            <span class="checkbox__text">
              &nbsp;&nbsp;Share data with developers to help monitor performance?
            </span>
          </label>
        </div>
        <div class="registration__row registration__row_nontext registration__row_nontext_cta">
          <button class="registration__cta">Register!</button>
        </div>
      </form>
    </section>
  </body>
</html>
