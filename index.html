<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regiser</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="page">
    <section class="content">
      <form class="registration">
        <div class="registration__name">
          <div class="registration__name_first">
            <label class="registration__label" for="first-name"
              >First Name*</label
            >
            <input
              class="registration__input"
              name="first-name"
              type="text"
              placeholder="First Name..."
            />
          </div>
          <div class="registration__name_last">
            <label class="registration__label" for="last-name"
              >Last Name*</label
            >
            <input
              class="registration__input"
              name="last-name"
              type="text"
              placeholder="Last Name..."
            />
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
